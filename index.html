<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Launch countdown timer</title>

    <!--Link para google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <!-- link arquivo css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="center column">

    <header>
        <div class="container">
            <h1 id="title">
                We're launching soon
            </h1>
        </div>
    </header>
    <div class="launch ">
        <div class="launchItem center column">
            <div class="launchTime center" id="days">

            </div>
            <p>
                Days
            </p>
        </div>
        <div class="launchItem center column">
            <div class="launchTime center" id="hours">

            </div>
            <p>
                Hours
            </p>
        </div>
        <div class="launchItem center column">
            <div class="launchTime center" id="minutes">

            </div>
            <p>
                Minutes
            </p>
        </div>
        <div class="launchItem center column">
            <div class="launchTime center" id="seconds">

            </div>
            <p>
                Seconds
            </p>
        </div>
    </div>
    <div class="social center">
        <div class="img">
            <a target="_blank" href="https://facebook.com" alt="facebook">
                <img src="images/icon-facebook.svg" alt="icon-facebook">
            </a>
        </div>
        <div class="img">
            <a target="_blank" href="https://pinterest.com" alt="pinterest">
                <img src="images/icon-pinterest.svg" alt="icon-pinterest">
            </a>
        </div>
        <div class="img">
            <a target="_blank" href="https://instagram.com" alt="instagram">
                <img src="images/icon-instagram.svg" alt="icon-instagram">
            </a>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/shinaikos">Shinaikos</a>.
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
